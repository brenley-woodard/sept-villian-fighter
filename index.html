<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <link rel="stylesheet" href="styles/halloween-fight.css" />
    </head>

    <body>
        <header>
            <img class="logo" src="assets/pumpkin.png" alt="logo" />
            <h1>Halloween Fight</h1>
        </header>

        <main>
            <section class="message-section" id="scoreboard">
                Messages for Scoreboard go here
            </section>
            <section class="message-section" id="results-display">
                Messages for Results go here
            </section>

            <div class="game-area">
                <section class="fairy-card">
                    <p id="fairy-hp">20</p>
                    <img id="fairy-image" src="assets/other/fairy.png" />
                </section>

                <section class="villian-section">
                    <form id="add-villian-form">
                        <label>
                            <div>New Villian</div>
                            <div class="controls">
                                <input name="name" required />
                                <button>+</button>
                            </div>
                        </label>
                    </form>
                    <ul id="villian-list">
                        <li class="villian card">
                            <span class="stat">1</span>
                            <img src="assets/villians/bat.png" alt="bat" />
                            <span class="name">Brody</span>
                        </li>
                        <li class="villian card">
                            <span class="stat">2</span>
                            <img src="assets/villians/ghost.png" alt="ghost" />
                            <span class="name">Gerold</span>
                        </li>
                        <li class="villian card">
                            <span class="stat">3</span>
                            <img src="assets/villians/mummy.png" alt="mummy" />
                            <span class="name">Michelle</span>
                        </li>
                    </ul>
                    <button id="remove-button">Remove dead villians</button>
                </section>
            </div>
        </main>
    </body>
</html>
